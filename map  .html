
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Republic of Me — Symbolic Map Layers</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    .layer-toggle {
      margin: 1em 0;
      text-align: center;
    }
    .layer-toggle button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .map-box {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #e0e0e0;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .layer.visible {
      display: block;
    }
    .terrain-label {
      position: absolute;
      padding: 0.5em 1em;
      background-color: white;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid #ccc;
      text-decoration: none;
    }
    .green { border-color: #2ecc71; }
    .blue { border-color: #3498db; }
    .orange { border-color: #e67e22; }
    .red { border-color: #e74c3c; }

    /* Placement */
    #dock { top: 20px; left: 30px; }
    #collapse { top: 120px; left: 200px; }
    #confessional { top: 80px; right: 30px; }
    #shame { bottom: 40px; right: 40px; }
    #blanket { bottom: 60px; left: 60px; }
    #enough { bottom: 5px; left: 35%; background-color: #fef9e7; border: 2px dashed #bbb; }
    #nana { bottom: 120px; left: 100px; }
  </style>
</head>
<body>
  <header>
    <h1>Republic of Me: Interactive Map Layers</h1>
    <p>Click to reveal layers of your symbolic inner world.</p>
  </header>

  <div class="container">
    <div class="layer-toggle">
      <button onclick="toggleLayer('terrain')">Toggle Terrain Layer</button>
      <button onclick="toggleLayer('travelers')">Toggle Travelers Layer</button>
      <button onclick="toggleLayer('zones')">Toggle Regulation Zones</button>
      <button onclick="toggleLayer('quotes')">Toggle Quotes</button>
    </div>

    <div class="map-box">
      <span>Base Map Placeholder</span>

      <div id="terrain" class="layer">
        <div id="dock" class="terrain-label green">The Dock</div>
        <div id="collapse" class="terrain-label blue">Collapse Zone</div>
        <div id="confessional" class="terrain-label orange">Confessional Divide</div>
        <div id="shame" class="terrain-label red">Shame Threshold</div>
        <div id="blanket" class="terrain-label green">The Blanket</div>
        <div id="enough" class="terrain-label">Island of Enough (off-map)</div>
        <a id="nana" class="terrain-label green" href="nana_clover_patch.html" target="_blank">Nana’s Cottage</a>
      </div>

      <div id="travelers" class="layer">Traveler Markers</div>
      <div id="zones" class="layer">Regulation Zones Overlay</div>
      <div id="quotes" class="layer">Quote + Memory Pins</div>
    </div>
  </div>

  <script>
    function toggleLayer(id) {
      const layer = document.getElementById(id);
      layer.classList.toggle('visible');
    }
  </script>
</body>
</html>
