
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Republic of Me: Interactive Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Republic of Me: Interactive Map Layers</h1>
    <p>Click to reveal layers of your symbolic inner world.</p>
  </header>
  <main>
    <div class="map-container">
      <button onclick="toggleLayer('terrain')">Toggle Terrain Layer</button>
      <button onclick="toggleLayer('travelers')">Toggle Travelers Layer</button>
      <div id="map">
        <div id="terrain" class="layer visible">[Terrain Layer Placeholder]</div>
        <div id="travelers" class="layer">[Traveler Layer Placeholder]</div>
      </div>
    </div>
  </main>
  <footer>
    <p>Part of the Republic of Me therapeutic mapping archive.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
